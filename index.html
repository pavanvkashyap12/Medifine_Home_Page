<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medifine</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="./images/logo.png" alt="logo"/>
        <ul>
            <!-- <li><img src="./images/logo.png"/></li> Here if we keep image then aligning these will be problem so keep it outside ul -->
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <!-- Left Section -->
        <section class="left-section">
            <img src="./images/topAngle.png" alt="topangle" class="topangle">
            <h1>Complete Health Care Solutions For Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
            <img src="./images/bottomAngle.png" alt="bottomangle" class="bottomangle">
            <img src="./images/stethoscope.png" alt="stethoscope" class="stethoscope">
            <button>Make Appointment</button>
            <img src="./images/mouse.png" alt="mouse" class="mouse">
        </section>

        <!-- Right Section -->
        <section class="right-section">
            <img src="./images/greenBox.png" alt="greenbox" class="greenbox">
            <img src="./images/yellowBox.png" alt="yellowbox" class="yellowbox">
            <img src="./images/doctor.png" alt="doctor" class="doctor">
        </section>
    </main>
</body>
</html>
